name: Newman Test Runner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Newman and htmlextra reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Create Newman report directory
        run: mkdir -p newman

      - name: List files in postman/collections
        run: ls -la "${{ github.workspace }}/postman/collections"

      - name: Run API tests with Newman
        run: |
          if [ "$(ls -A "${{ github.workspace }}/postman/collections")" ]; then
            for file in "${{ github.workspace }}/postman/collections/*.json"; do
              newman run "$file" \
                --reporters cli,htmlextra,json \
                --reporter-htmlextra-export "${{ github.workspace }}/newman/report-$(basename "$file" .json).html" \
                --reporter-json-export "${{ github.workspace }}/newman/report-$(basename "$file" .json).json"
            done
          else
            echo "No collection files found in ${GITHUB_WORKSPACE}/postman/collections"
          fi

      - name: Upload Reports as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: ${{ github.workspace }}/newman/
