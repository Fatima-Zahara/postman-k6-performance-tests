name: k6 Tests Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install postman-to-k6
        run: npm install -g postman-to-k6

      - name: Set up k6
        uses: grafana/setup-k6-action@v1

      - name: Convert Postman collections to k6 scripts
        run: |
          mkdir -p k6-test
          for file in postman/collections/*.json; do
            filename=$(basename "$file" .json)
            env_file="postman/environments/${filename}_environment.json"
            if [ -f "$env_file" ]; then
              postman-to-k6 "$file" -e "$env_file" -o "k6-test/${filename}-script.js"
            else
              postman-to-k6 "$file" -o "k6-test/${filename}-script.js"
            fi
          done

      - name: Extract Environment Variables
        id: extract_env
        run: |
          ENV_FILE=$(find postman/environments -name '*_environment.json' | head -n 1)
          if [ -z "$ENV_FILE" ]; then
            echo "No environment JSON file found."
            exit 1
          fi
          echo "Using environment file: $ENV_FILE"
          jq -r '.values[] | "\(.key)=\(.value)"' "$ENV_FILE" > env.list
          echo "ENV_VARS<<EOF" >> $GITHUB_ENV
          cat env.list >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run k6 tests
        run: |
          for script in k6-test/*-script.js; do
            k6 run --vus 5 --duration 30s "$script"
          done
        env:
          $(jq -r '.values[] | "\(.key)=\(.value)"' "$ENV_FILE" | xargs)
