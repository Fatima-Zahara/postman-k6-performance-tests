name: k6 Load Tests and view metrics on k6 Cloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install postman-to-k6
        run: npm install -g postman-to-k6

      - name: Set up k6
        uses: grafana/setup-k6-action@v1

      - name: Convert Postman collections to k6 scripts
        run: |
          mkdir -p k6-test
          for file in postman/collections/*.json; do
            filename=$(basename "$file" .json)
            # Include environment files in the conversion if they exist
            env_files=""
            for env_file in postman/environments/*.json; do
              env_files+=" -e $env_file"
            done
            postman-to-k6 "$file" $env_files -o "k6-test/${filename}-script.js"
          done

      - name: Run k6 load tests locally
        run: |
          for script in k6-test/*-script.js; do
            echo "Running $script"
            k6 run --vus 5 --duration 30s "$script" --summary-export=summary.json
          done

      - name: Upload test results to k6 Cloud
        run: |
          for script in k6-test/*-script.js; do
            echo "Uploading $script results to k6 Cloud"
            k6 cloud "$script" --token ${{ secrets.K6_API_TOKEN }}
          done
